<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shared State Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-login></app-login>
  <ion-list-header>
    <ion-label>Members</ion-label>
  </ion-list-header>
  <ion-list *ngFor="let member of members$ | async">
    <ion-item>
      <ion-label>
        name : {{ member.name }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        roles : {{ member.company.bs }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
